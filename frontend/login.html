<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Form</h1>
    <div id="login">
        <p>If you not registered<a href="./register.html"> click here</a> to register</p>
    </div>
    <form id="log-form">
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" placeholder="Password" id="password" autocomplete="on" required>
        <button id="login-btn"> Submit</button>
    </form>
    <div id="create-note-page">
        
    </div>
</body>
<script src="./login.js"></script>
</html>
